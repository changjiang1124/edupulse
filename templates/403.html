{% extends "base.html" %}

{% block title %}Access Denied - EduPulse{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-lock fa-6x text-warning"></i>
        </div>
        <h1 class="display-4 fw-bold text-warning mb-3">403</h1>
        <h2 class="h3 mb-4">Access Denied</h2>
        <p class="lead text-muted mb-5">
            You do not have permission to access the requested resource.<br>
            Please contact your administrator if you believe this is a mistake.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Go to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Page Not Found - EduPulse{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-search-location fa-6x text-muted"></i>
        </div>
        <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
        <h2 class="h3 mb-4">Page Not Found</h2>
        <p class="lead text-muted mb-5">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Go to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}

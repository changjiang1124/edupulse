# /etc/nginx/sites-available/edupulse.conf
# -----------------------------------------------------------------------------
# Nginx configuration for EduPulse (reverse proxy for Gunicorn + static/media)
# Replace server_name and paths before use.
# -----------------------------------------------------------------------------

upstream edupulse_gunicorn {
    server unix:/run/edupulse/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name edupulse.perthartschool.com.au;

    # Increase client_max_body_size for uploads (images etc.)
    client_max_body_size 16M;

    # Security headers (basic)
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Redirect HTTP to HTTPS (uncomment after TLS is configured)
    # return 301 https://$host$request_uri;

    # Static files
    location /static/ {
        alias /var/www/edupulse/staticfiles/;
        access_log off;
        expires 30d;
    }

    # Media files
    location /media/ {
        alias /var/www/edupulse/media/;
        access_log off;
        expires 30d;
    }

    # Proxy requests to Gunicorn
    location / {
        proxy_pass http://edupulse_gunicorn;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}

